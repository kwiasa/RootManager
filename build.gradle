// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    compile 'com.chrisplus.rootmanager:library:2.0.5@aar'
}
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 9
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'
}

